<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/estilo.css">
</head>
<body>
    <form action="">

        <fieldset>
            <legend>Detalhes de contato</legend>

            <div>
                <label for="nome">Nome:</label>
                <input type="text" nome = "nome" id="nome">
            </div>

            <div>
                <label for="e-mail">E-mail:</label>
                <input type="email" nome = "e-mail" id="e-mail">
            </div>

            <div>
                <label for="url">URL:</label>
                <input type="text" nome = "url" id="url">
            </div>
        </fieldset>

        <fieldset>
            <legend>Comentarios</legend>
            <label for="mensagem">Mensagem</label>
            <textarea name="mensagem" id="mensagem" cols="30" rows="10"></textarea>
        </fieldset>

        <fieldset>
            <legend>Lembre-se de mim</legend>
            <label>
                <input class="checkbox" type="checkbox" name="lembrar" id="lembrar">
            </label>
        </fieldset>
    </form>
</body>
</html>
