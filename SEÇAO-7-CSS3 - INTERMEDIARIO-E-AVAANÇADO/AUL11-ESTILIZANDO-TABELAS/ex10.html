<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estilizando tabelas</title>
    <link rel="stylesheet" href="css/estilo.css">
</head>
<body>
<table>
    <tr>
        <th>códigos</th>
        <th>Produtos</th>
        <th class="numero">Preços</th>
    </tr>

    <tr>
        <td>001</td>
        <td>Notebook</td>
        <td class="numero">R$ 2.500</td>
    </tr>

    <tr class="alternar">
        <td>002</td>
        <td>Gabinete</td>
        <td class="numero">R$ 5.500</td>
    </tr>

    <tr>
        <td>003</td>
        <td>Tablet</td>
        <td class="numero">R$ 1.500</td>
    </tr>

    <tr  class="alternar">
        <td>004</td>
        <td>Celular</td>
        <td class="numero">R$ 2.500</td>
    </tr>
</table>
</body>
</html>
