<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>formatando links</title>

    <style>

        a{
                padding: 5px ;
                text-decoration: none;
        }
        /* Links n√£o visitados */
        a:link{
            color: black;
        }

        /* Links visitados */

        a:visited{
            color: #c0c0c0;
        }

        /* Links ativos */
        a:active{
            color: orangered;
        }

         /* Links Hover- passar o mouse em cima */
         a:hover{
            color: #fff;
            background: #6d790f ;
         }
    </style>
</head>
<body>
    <a href="https://www.google.com.br/?hl=pt-BR">Google</a> |

     <a href="https://www.tecmundo.com.br/">Tec Mundo</a> |

     <a href="https://www.megacurioso.com.br/"> Mega curioso</a>
</body>
</html>
