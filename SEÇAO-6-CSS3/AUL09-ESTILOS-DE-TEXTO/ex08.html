<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estilo de texto</title>

    <style>
        .negrito{
            /*normal, bold, bolder, 100-900*/
            font-weight: bolder;
        }
        .italico{
            font-style: italic;
        }
        .formatacao{
            /* text-decoration: underline; */
            /* text-decoration: overline; */
            text-decoration: line-through;
        }
    </style>
</head>
<body>
    <p class="negrito">Texto Negrito</p>
    <p>Texto Negrito</p>
    <p class="italico">Texto Italico</p>
    <p class="formatacao">Texto Formatado</p>
</body>
</html>
