<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript</title>
    <script>
        //Estrutura de decisão (&&)
/*********** true && true && false = false **************/
        if(2 == 2 && 3 >= 1 && 'a' == 'c'){
            document.write('verdadeiro' + '<br/>')
        } else{
            document.write('falso' + '<br/>')
        }

/************** **************************** **************/

          //Estrutura de decisão (||)
//******** true || true || false = true ******************/
        if(2 == 2 || 3 >= 1 || 'a' == 'c'){
            document.write('verdadeiro' + '<br/>')
        } else{
            document.write('falso' + '<br/>')

        }
    /************** ********************** **************/

         //Estrutura de decisão
        // !(true) = false
        // !(false) = true
        if(!(2 == 5)){
            document.write('verdadeiro' + '<br/>')
        } else{
            document.write('falso' + '<br/>')
        }

      
    </script>
</head>

</body>
</html>
