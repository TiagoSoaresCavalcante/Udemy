<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Desafio A-B-C</title>
  <SCript>

    /*FAÇA UMA  LOGICA QUE INVERTE OS  VALLORES INICIAL DAS VAIRIAVEIS A B C
    
        VARIAVEL A = 10
        VARIAVEL  B = 20
        VARIAVEL C = NULL
    
  ************ LOGICA *************

        VARIAVEL A DEVE RECEBER 20
        VARIAVEL  B DEVE RREECEBER 10
        VARIAVEL C = NULL
    */
    var a = 10;
    var b = 20;
    var c = null;

    document.write('A: ' + a + '<br />');
    document.write('B: ' + b + '<br />');
    document.write('C: ' + c + '<br />');

    document.write( '<hr />');

    //logica de inversão dos valores das vaariaveis A e B

    c = a;  //utilizada a variável C para armazenar temporariamente o valor da variável A (10)
    a = b;  //sobrepõe o valor da variável A com o valor da variável B
    b = c;  //sobrepóe o valor da variável B com o valor da variável C (C nesse momento contém o valor da variável A)
    c = null ;
    
    /**************/
    document.write('A: ' + a + '<br />');
    document.write('B: ' + b + '<br />');
    document.write('C: ' + c + '<br />');

    
  </SCript>
</head>
<body>
</body>
</html>
