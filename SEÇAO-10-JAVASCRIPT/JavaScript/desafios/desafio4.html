<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScrip </title>

    <script>
        
        var num1 = prompt('Digite o primeiro numero')
        var num2 = prompt('Digite o segundo numero')
        var operacao = prompt('Digite a Operação')

       function calculo(num1, num2, operacao){

        num1 = parseFloat(num1)
        num2 = parseFloat(num2) 
        
        var resultado = 0

        if( operacao == 'soma'){
            resultado = num1 + num2
        }

        else if(operacao == 'subtração'){
            resultado = num1 - num2
        } 

        if( operacao == 'mutiplicação'){
            resultado = num1 * num2
        }

        else if(operacao == 'divisão'){
            resultado = num1 / num2
        } 

        return resultado
         }

        document.write('O resultado é :' + calculo(num1, num2 , operacao))

    </script>
</head>

</body>
</html>
