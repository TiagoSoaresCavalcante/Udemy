<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formatação de textos</title>
</head>
<body>
    <p>Esse é um texto <strong>Negrito</strong></p>
     <p>Esse é um texto<em> Italico</em></p>
     <p>Esse é um texto<u> Underline</u></p>
     <p>Esse é um texto <del> Errado</del></p>
     <p>Esse é um texto<mark> Marcado</mark></p>
     <p>Esse é um texto<ins> Inserido</ins></p>
     <p>Esse é um texto<sup> sobreescrito</sup></p>
     <p>Esse é um texto<sub>Sobescrito</sub></p>
</body>
</html>
