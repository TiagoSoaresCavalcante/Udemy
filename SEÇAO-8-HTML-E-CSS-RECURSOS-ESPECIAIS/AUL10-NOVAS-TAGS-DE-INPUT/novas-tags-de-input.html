<!DOCTYPE html>
<html lang="PT-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>NOVAS TAGS DE INPUT</title>
</head>
<body>
      <!--NOVOS INPUTS E ATRIBUTOS HTML5-->
  <form action="">
    <label for="nome">Nome</label>
    <input type="nome" name="nome" id="nome" autofocus>
    <br><br>
        <!--Email-->
    <label for="email">E-mail</label>
    <input type="email" id="email"> 
    <br><br>
      <!--numero-->
    <label for="numero">NUMERO</label>
    <input type="number" id="numero" min="1" max="20" step="5"> 
    <br><br>

    <!--Url-->
    <label for="url">Url</label>
    <input type="url"id="url">
    <br><br>

     <!--Pesquisa-->
     <label for="pesquisa">Pesquisa</label>
     <input type="search"id="pesquisa">
     <br><br>

      <!--renge-->
    <label for="range">range</label>
    <input type="range"id="range"min= "1" max="20" value="10">
    <br><br>

    <!--data-->
    <label for="data">data</label>
    <input type="date"id="data">
    <br><br>

<!--color-->
<label for="cor">cor</label>
<input type="color"id="cor"min= "1" max="20" value="10">
<br><br>

    <input type="submit" value="Enviar">
  </form>
</body>
</html>
